<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>  <!-- Changed title to hide true purpose -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/YFdx0LCW/NASS.png">
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex, nofollow"> <!-- Prevent search indexing -->
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="https://i.ibb.co/YFdx0LCW/NASS.png" alt="School Logo">
            <span>NASS</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Admin Login Section -->
    <section class="admin-login">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <script>
        // Redirect if accessed without proper authentication
        if (!sessionStorage.getItem('adminAccess')) {
            window.location.href = 'index.html';
        }
        
        // Set admin access when coming from keyboard shortcut
        window.addEventListener('load', function() {
            sessionStorage.setItem('adminAccess', 'true');
        });
    </script>
</body>
</html>
